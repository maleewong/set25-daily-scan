name: daily-report

on:
  # รันอัตโนมัติทุกวัน 04:00 น. เวลาไทย (21:00 UTC ของวันก่อนหน้า)
  schedule:
    - cron: "0 21 * * *"
  # กดรันเองได้จากแท็บ Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_NAME: gha-py311

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Register Jupyter kernel in this venv
        run: |
          python -m ipykernel install --name "${KERNEL_NAME}" --sys-prefix
          jupyter kernelspec list

      # รันโน้ตบุ๊กโดยตรง + ซ่อนโค้ดใน HTML ที่เผยแพร่
      - name: Execute notebook -> HTML (hide code)
        run: |
          mkdir -p docs
          jupyter nbconvert \
            --to html \
            --execute \
            --ExecutePreprocessor.kernel_name="${KERNEL_NAME}" \
            --ExecutePreprocessor.timeout=1800 \
            --TemplateExporter.exclude_input=True \
            WFO_test_no_out.ipynb \
            --output "index.html" \
            --output-dir docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # เตรียมข้อความช่วง 7 วันล่าสุด (UTC)
      - name: Prepare 7-day window text
        id: dates
        run: |
          echo "START_DATE=$(date -u -d '7 days ago' +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "END_DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Send report email
        if: ${{ success() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true                 # ใช้ SSL/TLS เต็มรูปแบบสำหรับ port 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.MAIL_TO }}
          from: SET25 Bot <${{ secrets.SMTP_USERNAME }}>
          subject: "SET25 daily scan ${{ env.END_DATE }}"
          body: |
            สรุปผลสแกนหุ้น SET25 ช่วง 7 วันล่าสุด: ${{ env.START_DATE }} – ${{ env.END_DATE }}
            ดูรายงาน: ${{ steps.deployment.outputs.page_url }}




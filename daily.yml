name: daily-report

on:
  # รันอัตโนมัติทุกวันทำการ หลังตลาดไทยปิดและข้อมูลอัปเดตเสร็จ (07:30 น. เวลาไทย = 00:30 UTC)
  schedule:
    - cron: "30 0 * * 1-5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_NAME: gha-py311
      TZ: Asia/Bangkok

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ถ้าใช้ yfinance/plotly/nbconvert/ipykernel ฯลฯ ให้ใส่ไว้ใน requirements.txt

      - name: Register Jupyter kernel in this venv
        run: |
          python -m ipykernel install --name "${KERNEL_NAME}" --sys-prefix
          jupyter kernelspec list

      - name: Show run date/time (Bangkok)
        run: |
          echo "=== Run at (Asia/Bangkok) ==="
          date

      # 1) Execute notebook ให้ได้ "ไฟล์ที่มีผลการรัน" (.ipynb)
      - name: Execute notebook to executed-ipynb (proof of execution)
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --ExecutePreprocessor.kernel_name="${KERNEL_NAME}" \
            --ExecutePreprocessor.timeout=1800 \
            --log-level=INFO \
            WFO_test_no_out.ipynb \
            --output WFO_executed.ipynb

      # 2) Verify: ต้องมี execution_count อย่างน้อย 1 cell (ถ้าไม่มีก็ fail)
      - name: Verify executed notebook has execution counts
        run: |
          python - <<'PY'
          import json, sys
          with open("WFO_executed.ipynb", "r", encoding="utf-8") as f:
            nb = json.load(f)
          counts = [
              c.get("execution_count")
              for c in nb.get("cells", [])
              if c.get("cell_type") == "code"
          ]
          ok = any(c is not None for c in counts)
          if not ok:
              print("ERROR: No execution_count found. Notebook was not executed.")
              sys.exit(1)
          print(f"OK: Found {sum(c is not None for c in counts)} executed code cells.")
          PY

      # 3) แปลงไฟล์ที่รันแล้ว -> HTML (เพื่อให้ output/data ฝังอยู่จริง)
      - name: Convert executed notebook -> HTML (hide code)
        run: |
          mkdir -p docs
          jupyter nbconvert \
            --to html \
            --TemplateExporter.exclude_input=True \
            WFO_executed.ipynb \
            --output "index.html" \
            --output-dir docs

      # 4) แทรกบรรทัด "รันอัตโนมัติเมื่อ:" ไว้บนสุดของหน้า
      - name: Insert run date at top of HTML
        run: |
          RUNDATE=$(date '+%Y-%m-%d %H:%M %Z')
          echo "<div style='margin:10px 0;padding:8px 12px;background:#e0f7fa;
                 font-size:16px;'><b>รันอัตโนมัติเมื่อ:</b> ${RUNDATE}</div>" \
                 | cat - docs/index.html > docs/index.tmp && mv docs/index.tmp docs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4





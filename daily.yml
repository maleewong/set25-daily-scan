name: daily-report

on:
  # à¸£à¸±à¸™à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´à¸—à¸¸à¸à¸§à¸±à¸™à¸—à¸³à¸à¸²à¸£ à¸«à¸¥à¸±à¸‡à¸•à¸¥à¸²à¸”à¹„à¸—à¸¢à¸›à¸´à¸”à¹à¸¥à¸°à¸œà¸¹à¹‰à¹ƒà¸«à¹‰à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸­à¸±à¸›à¹€à¸”à¸•à¹€à¸ªà¸£à¹‡à¸ˆ (07:30 à¸™. à¹€à¸§à¸¥à¸²à¹„à¸—à¸¢ = 00:30 UTC)
  schedule:
    - cron: "30 0 * * 1-5"   # à¸ˆà¸±à¸™à¸—à¸£à¹Œâ€“à¸¨à¸¸à¸à¸£à¹Œ
  # à¸à¸”à¸£à¸±à¸™à¹€à¸­à¸‡à¹„à¸”à¹‰à¸ˆà¸²à¸à¹à¸—à¹‡à¸š Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_NAME: gha-py311
      TZ: Asia/Bangkok        # à¹ƒà¸Šà¹‰à¹€à¸§à¸¥à¸²à¹„à¸—à¸¢à¸ à¸²à¸¢à¹ƒà¸™ workflow

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Register Jupyter kernel in this venv
        run: |
          python -m ipykernel install --name "${KERNEL_NAME}" --sys-prefix
          jupyter kernelspec list

      # ðŸ‘‰ à¹à¸ªà¸”à¸‡à¸§à¸±à¸™à¸—à¸µà¹ˆà¹à¸¥à¸°à¹€à¸§à¸¥à¸²à¸—à¸µà¹ˆà¸£à¸±à¸™ (à¹€à¸žà¸´à¹ˆà¸¡à¹ƒà¸«à¸¡à¹ˆ)
      - name: Show run date and time (Bangkok)
        run: |
          echo "=== Workflow run date/time (Asia/Bangkok) ==="
          date

      # à¸£à¸±à¸™à¹‚à¸™à¹‰à¸•à¸šà¸¸à¹Šà¸ + à¸‹à¹ˆà¸­à¸™à¹‚à¸„à¹‰à¸” à¹à¸¥à¹‰à¸§à¹€à¸‹à¸Ÿà¹€à¸›à¹‡à¸™ docs/index.html
      - name: Execute notebook -> HTML (hide code)
        run: |
          mkdir -p docs
          jupyter nbconvert \
            --to html \
            --execute \
            --ExecutePreprocessor.kernel_name="${KERNEL_NAME}" \
            --ExecutePreprocessor.timeout=1800 \
            --TemplateExporter.exclude_input=True \
            WFO_test_no_out.ipynb \
            --output "index.html" \
            --output-dir docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4





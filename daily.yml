name: daily-report

on:
  # รันอัตโนมัติทุกวันทำการ หลังตลาดไทยปิดและผู้ให้ข้อมูลอัปเดตเสร็จ (07:30 น. เวลาไทย = 00:30 UTC)
  schedule:
    - cron: "30 0 * * 1-5"   # จันทร์–ศุกร์
  # กดรันเองได้จากแท็บ Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_NAME: gha-py311
      TZ: Asia/Bangkok        # ใช้เวลาไทยภายใน workflow

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Register Jupyter kernel in this venv
        run: |
          python -m ipykernel install --name "${KERNEL_NAME}" --sys-prefix
          jupyter kernelspec list

      # 👉 แสดงวันที่และเวลาที่รัน (เพิ่มใหม่)
      - name: Show run date and time (Bangkok)
        run: |
          echo "=== Workflow run date/time (Asia/Bangkok) ==="
          date

      # รันโน้ตบุ๊ก + ซ่อนโค้ด แล้วเซฟเป็น docs/index.html
      - name: Execute notebook -> HTML (hide code)
        run: |
          mkdir -p docs
          jupyter nbconvert \
            --to html \
            --execute \
            --ExecutePreprocessor.kernel_name="${KERNEL_NAME}" \
            --ExecutePreprocessor.timeout=1800 \
            --TemplateExporter.exclude_input=True \
            WFO_test_no_out.ipynb \
            --output "index.html" \
            --output-dir docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4




